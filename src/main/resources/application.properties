# ===============================
# Application
# ===============================
spring.application.name=demo

# -------------------------------
# Server Configuration
# -------------------------------
# ❗ Do NOT change this port (tests expect it free or mocked)
server.port=9002

# Required when running behind proxies / HTTPS
server.forward-headers-strategy=framework


# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/transport_1?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ⭐ VERY IMPORTANT ⭐
# Tests use Instant.now() → must be UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# ===============================
# Security (TEST SAFE)
# ===============================
# Prevent Spring Security filters from blocking tests
spring.security.filter.order=10


spring.security.enabled=false
